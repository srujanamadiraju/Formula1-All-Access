<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team success</title>
    <style>
        body {
            /* Use a local image file as the background */
            background-image: url('file:///C:/Users/madir/OneDrive/Desktop/Images/F1_car.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity for readability */
            border: 2px solid red; /* Red border */
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid black; /* Black border for table rows */
            font-weight: bold; /* Bold text */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Team creation successful!</h1>
        <table>
            <thead>
                <tr>
                    {% for column in fantasy[0].keys() %}
                    <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in fantasy %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p> Confirmation will be sent on your email shortly!</p>
</body>
</html>
